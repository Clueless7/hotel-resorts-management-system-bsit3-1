<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/disableEnter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
    <script type="module" defer src="./scripts/reports.js"></script>
    <title>Hotel Management System</title>
  </head>
  <body>
    <aside>
      <div class="sidenav">
        <a href="./index.html"><button type="button">Dashboard</button></a>
        <a href="./rooms(roomNumTable).html">
          <button type="button">Rooms</button>
        </a>
        <a href="./reservations(checkinTable).html"
          ><button type="button">Reservations</button></a
        >
        <a href="./services.html"><button type="button">Services</button></a>
        <a href="./reports.html"
          ><button type="button" class="active">Reports</button></a
        >
        <!-- <a href="./login.html"
          ><button type="button" class="log-out-btn">Log Out</button>
        </a> -->
      </div>
    </aside>
    <div class="main">
      <div class="container">
        <header class="managementsHeader">
          <div class="hotel-name-label">BSIT Hotel</div>
        </header>
        <nav class="nav">
          <ul>
            <li>
              <a href="./reports.html">Reports</a>
            </li>
          </ul>
        </nav>
      </div>
      <section>
        <div class="content-container">
          <!-- Search and manage here -->
          <div class="monitoring-menu">
            <!-- <button class="btn-group-tabs" id="reservations-report">
              Reservations report
            </button>
            <button class="btn-group-tabs" id="rooms-report">
              Rooms report
            </button> -->
          </div>
          <div class="reports-content">
            <div class="reports-table-container">
              <table class="reports-table" id="report-table">
                <thead>
                  <tr>
                    <th scope="col">Report Title</th>
                    <th scope="col">File</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Reservations Report</td>
                    <td>
                      <button class="btn-group-tabs" id="reservations-report">
                        DOWNLOAD
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>Rooms Report</td>
                    <td>
                      <button class="btn-group-tabs" id="rooms-report">
                        DOWNLOAD
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

</html>
