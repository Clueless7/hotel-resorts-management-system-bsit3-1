<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Hotel Management System</title>
  </head>
  <body>
    <header>
      <!-- hotel logo and page name -->
      <nav class="custom-nav">
        <div class="title-logo-div">
          <a href="./dashboard.html">
            <img
            src="./images/logowhite.png"
              width="30"
              height="30"
              class="d-inline-block align-top rounded-circle"
              alt=""
            />
            Forms
          </a>
        </div>
        <div>
          <nav class="navbar-back">
            <a button="back" href="./dashboard.html">
          Back to Dashboard
            </button>
          </a>
          </nav>
        </div>
    </header>
    <main class="container check-in">
      <div>
        <form>
          <div class="whole-form-container">
            <div class="form-left-div">
                  <!-- select form to view -->
              <div class="input-div form-type-div">
                <h1>
                  TYPE
                </h1>
                
                <select
                  class="form-select"
                  onchange="location=this.value;"
                  aria-label="Check-In-Form"
                >
                  <option value="forms.html">Choose Form...</option>
                  <option value="check-in-form.html">Check-In Form</option>
                  <option value="#" selected>Reservation Form</option>
                </select>
              </div>

              <div class="form-div form-part-1">
                <h3>Customer's Information</h3>

                <div class="input-div transacID-div">
                  <label for="inputTransactionID" class="col-sm-3 col-form-label"
                    >Transaction ID</label
                  >
                  <div class="transacID-input-div">
                    <input
                      type="text"
                      id="inputTransactionID"
                    />
                  </div>
                </div>
                
                <div class="input-div name-div">
                  <label for="inputFirstName" class="col-sm-3 col-form-label"
                    >Name</label
                  >
                  <div class="name-input-div">
                    <input
                      type="text"
                      id="inputFirstName"
                      placeholder="First Name"
                    />
                    <input
                      type="text"
                      id="inputMiddleName"
                      placeholder="Middle Name"
                    />
                    <input
                      type="text"
                      id="inputLastName"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="input-div contact-div">
                  <label for="inputContactNumber" class="col-sm-3 col-form-label"
                    >Contact Number</label
                  >
                  <div class="contact-input-div">
                    <input
                      type="text"
                      id="inputContactNumber"
                    />
                  </div>
                </div>

                <div class="input-div email-div">
                  <label for="inputEmail" class="col-sm-3 col-form-label"
                    >Email</label
                  >
                  <div class="email-input-div">
                    <input type="email"  id="inputEmail" />
                  </div>
                </div>

                <div class="input-div gender-div">
                  <label class="col-sm-3 col-form-label" for="selectGender"
                    >Gender</label
                  >
                  <!-- DUNNO WHAT TO PUT IN VALUE -->
                  <div class="gender-input-div">
                    <select class="form-select" id="selectGender">
                      <option selected>Choose...</option>
                      <option value="Girl">Female</option>
                      <option value="Boy">Male</option>
                      <option value="PreferNotToSay">Prefer Not To Say</option>
                    </select>
                  </div>
                </div>

                <div class="input-div address-div">
                  <label for="inputAddress" class="col-sm-3 col-form-label"
                    >Address</label
                  >
                  <div class="address-input-div">
                    <input type="text"  id="inputAddress" />
                  </div>
                </div>

              </div>
            </div>
            <div class="form-right-div">
              <div class="form-div form-part-2">
                <h3>Room's Information</h3>
    
                <div class="input-div roomType-div">
                  <label for="inputRoomType" class="col-sm-3 col-form-label"
                    >Room Type</label
                  >
                  <div class="roomType-input-div">
                    <select class="form-select" id="inputRoomType">
                      <option selected>Choose...</option>
                      <option value="Premium">Premium</option>
                      <option value="Regular">Regular</option>
                      <option value="RoomType3">Room Type 3</option>
                    </select>
                  </div>
                </div>
                
                <div class="input-div roomNumber-div">
                  <label for="inputRoomNumber" class="col-sm-3 col-form-label"
                    >Room Number</label
                  >
                  <div class="roomNumber-input-div">
                    <select class="form-select" id="inputRoomNumber">
                      <option selected>Choose...</option>
                      <option value="Room1">Room 1</option>
                      <option value="Room2">Room 2</option>
                      <option value="Room3">Room 3</option>
                    </select>
                  </div>
                </div>
    
              </div>
    
              <div class="form-div form-part-3">
                <h3>Reservation Information</h3>
    
                <div class="input-div checkin-div">
                  <label for="inputCheckInDate" class="col-sm-3 col-form-label"
                    >Check-In Date</label
                  >
                  <div class="checkin-input-div">
                    <input type="date"  id="inputReservationDate" />
                  </div>
                </div>
    
                <div class="input-div stay-duration-div">
                  <label for="inputDurationOfStay" class="col-sm-3 col-form-label"
                    >Duration Of Stay</label
                  >
                  <div class="stay-duration-input-div">
                    <input
                      type="number"
                      id="inputDurationOfStay"
                    />
                  </div>
                </div>
    
                <div class="input-div checkout-div">
                  <label for="inputCheckOutDate" class="col-sm-3 col-form-label"
                    >Check-Out Date</label
                  >
                  <div class="checkout-input-div">
                    <input
                      type="date"
                      id="inputCheckOutDate"
                    />
                  </div>
                </div>
              </div>
              
              <div class="form-div form-part-4">
                <div class="input-div paymethod-div">
                  <label for="inputPaymentMethod" class="col-sm-3 col-form-label"
                    >Payment Method</label
                  >
                  <div class="paymethod-input-div">
                    <select class="form-select" id="inputPaymentMethod">
                      <option selected>Choose...</option>
                      <option value="Cash">Cash/Over The Counter</option>
                      <option value="GCash">GCash</option>
                      <option value="BankTransfer">Bank Transfer</option>
                    </select>
                  </div>
                </div>
    
                <div class="input-div totalamount-div">
                  <label for="inputTotalAmount" class="col-sm-3 col-form-label"
                    >Total Amount</label
                  >
                  <div class="totalamount-input-div">
                    <span>Php.</span>
                    <input
                      type="number"
                      id="inputTotalAmount"
                      aria-label="Total Amount (to the nearest peso)"
                    />
                    <span>.00</span>
                  </div>
                </div>
    
                <div class="input-div form-buttons-div">
                  <button onclick="location.href='#'" type="submit" >
                    Reserve
                  </button>
                  <button onclick="location.href='#'" type="reset" >
                    Reset
                  </button>
                  <button onclick="location.href='dashboard.html'" type="button" >
                    Back
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        </div>
        
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
